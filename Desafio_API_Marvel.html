<html>
    <head>
      <style>

        img {
          width: 300px;
          border-block-start-style: solid;
          border-top-left-radius: 16px;
          border-top-right-radius: 16px;
        }

        .personagem {
          width: 300px;
          margin: 20px;
          border-style: solid;
          border-radius: 16px;
          text-align: center;
        }
      
      </style>
    </head>
    <body>
        <div id='herois'
          style="
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
          "   
        >
        </div>
    </body>
    <script>
      const timeStamp = '1578336175';
      const apiKey = 'c76cf5140f954bf2110b78ebe4346b99';
      const md5 = '646302babcb7b3b430950aa68dbc3a9b';

      fetch(`https://gateway.marvel.com/v1/public/characters?apikey=${timeStamp}&apikey=${apiKey}&hash=${md5}&limit=3`
      ).then((response) => {
        return response.json();
      }).then((jsonParsed) => {
        const divHero = document.querySelector('#herois');

        jsonParsed.data.result.forEach(element => {
          const srcImage = element.thumbnail.path + '.' + element.thumbnail.extension
          const nameHero = element.name

          createDivHero(srcImage, nameHero, divHero);
        });
          console.log(jsonParsed);
      })


      function createDivHero(srcImage, nameHero, divToAppend) {
        const divMaior = document.creatElement('div')
        const divMenor = document.createElement('div')
        const textName = document.createElement('text')
        const img = document.createElement('img')

        textName.textContent = nameHero
        img.src = srcImage

        divMenor.appendChild(img)
        divMenor.appendChild(textName)
        divMaior.appendChild(divMenor)
        divToAppend.appendChild(divMaior)

        divMaior.classList.add("personagem");
      }

      
    </script>
</html>
